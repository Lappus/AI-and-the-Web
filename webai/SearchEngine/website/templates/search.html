<!DOCTYPE html>
<html>
    <head>
        <title>Search results</title>
    </head>
    <body>
        <h1>Web pages that contain all specified words: {{query}}</h1>
        {% if matches %}
            <ul>{% for match in matches %}
                <li><a href="{{match}}">{{match}}</a></li>
                {% endfor %}
            </ul>
        {% else %}
            <p>Sorry, no matches were found</p>
        {% endif %}
    </body>
</html>
